<div class="container-fluid">
  <h3 class="text-center"><strong>Create a new quote.</strong> </h3>
  <hr>
  <form (ngSubmit)='createQuote()' #quoteInputForm='ngForm'>
    <div class="form-group">

      <div class="form-group">

        <label for="quotedescription">Your quote is</label>
        <textarea class="form-control" type="text" id="quote" rows="3" [(ngModel)]='newQuote.quoteDescription'
          placeholder="Type Quote" #quoteDescription='ngModel' required></textarea>
      </div>
      <div class="form-group">
      <label for="name">Name of the author:</label>
      <input type="text" required class="form-control" id="authorName" [(ngModel)]='newQuote.authorName'
        placeholder="Type name of the author" #author='ngModel'>
      </div>
      <div class="form-group">
      <label for="name">Submitted by:</label>
        <input type="text" required class="form-control" id="submitterName" [(ngModel)]='newQuote.submitterName'
          placeholder="Type name your name" #author='ngModel'>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
